<!DOCTYPE html>
<html lang="en">
<head> <!--ส่วนแรก Head ไม่แสดงให้ user เห็น meta data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header form-input">Register form</div>
        <div class="flex form-input">
            <div class="header-form">ชื่อจริง</div> 
            <input class="form" type="text">
        </div>
        <div class="flex form-input">
            <div class="header-form">นามสกุล</div> 
            <input class="form" type="text"><br>
        </div>
        <div class="flex form-input">
            <div class="header-form">อายุ</div>
            <input class="form" type="number" min="0" max="100">
        </div>
        <div class="gender form-input header-form">
            <div class="header-form">เพศ</div>
            <div class="flex">
                <input name="gender" type="radio">ชาย
                <input name="gender" type="radio">หญิง
                <input name="gender" type="radio">ไม่ระบุ
            </div>
        </div>
            <!--radio ทำให้เลือกได้้อย่างเดียว-->
        <div class="form-input">
            สิงที่สนใจ
            <div>
                <input name="interest" type="checkbox">อ่านหนังสือ
            </div>
            <div>
                <input name="interest" type="checkbox">ฟังเพลง
            </div>
            <div>
                <input name="interest" type="checkbox">ปลูกต้นไม้
            </div>
        </div>
            <!--checkbox ทำให้เลือกได้้หลายอย่าง-->
            <!--name มีผลตอนเอาข้อมูลไปส่ง-->
        <div class="form-input">
            <!--inputจะจำกัดการแสดงผล text areaยืดหดได้-->
            คำอธิบายตัวตนเพิ่มเติม
            <div>
                <textarea></textarea>
            </div>
        </div>
        <div class="form-input center">
            <a href="https://www.w3schools.com/html/html_intro.asp">term and conditions</a>
        </div>
        <div class="center">
            <button class="button">ส่งข้อมูล</button> <!--ต่างกัน-->
            <!--<input type="submit" value="ส่งข้อมูล">-->
        </div>
    </div>
</body>
</html>
